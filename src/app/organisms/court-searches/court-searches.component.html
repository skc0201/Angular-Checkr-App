<div class="expansion-header">
 <p class="header-title"> {{COURT_SEARCHES}}</p>
</div>
<div class="mat-elevation-z0">
  <table mat-table  matSort [dataSource]="dataSource">
    <ng-container matColumnDef="search">
      <th mat-header-cell *matHeaderCellDef class="table-header">{{COURTSERACHES_HEADER[0]}}</th>
      <td mat-cell *matCellDef="let element"  style="color: rgba(34, 77, 255, 1); cursor: pointer;"> {{element.search}} </td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> {{COURTSERACHES_HEADER[1]}} </th>
      <td mat-cell *matCellDef="let element">
        <app-chip text="{{element.status}}" type="{{element.status==='Clear' ? 'success':'warn'}}"></app-chip>
         </td>
    </ng-container>
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> {{COURTSERACHES_HEADER[2]}} </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
></tr>
  </table>
</div>
